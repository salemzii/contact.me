<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
	<title>{{ .name}}</title>
</head>
<body>


	<div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">

	<div class="flex justify-end px-4 pt-4">
		
	<button id="dropdownButton" data-dropdown-toggle="dropdown" class="hidden sm:inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
	<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
	</button>

	<div id="dropdown" class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(614px, 3311px);">


	<ul class="py-1" aria-labelledby="dropdownButton">
		<li>
			<a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-red">Edit</a>
			</li>
			<li>
					<a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Export Data</a>
			</li>
			<li>
			<a href="#" class="block py-2 px-4 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
		</li>
	</ul>


	</div>
	</div>
	<div class="flex flex-col items-center pb-10">
	<img class="mb-3 w-24 h-24 rounded-full shadow-lg" src="https://ui-avatars.com/api/?background=random" alt="Bonnie image">
	<h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ .name}}</h5>
	<span class="text-sm text-gray-500 dark:text-gray-400">Visual Designer</span>
	<div class="flex mt-4 space-x-3 lg:mt-6">
	<a href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add friend</a>

	<button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green">View</button>

	<button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red" id="delete">Remove</button>

	</div>
	</div>
	</div>

	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		
		// ES6 class
		class DeleteHTTP {
		  
		    // Make an HTTP PUT Request
		    async delete(url) {
		  
		        // Awaiting fetch which contains 
		        // method, headers and content-type
		        const response = await fetch(url, {
		            method: 'DELETE',
		            headers: {
		                'Content-type': 'application/json'
		            }
		        });
		  
		        // Awaiting for the resource to be deleted
		        const resData = 'resource deleted...';
		  
		        // Return response data 
		        return resData;
		    }
		}
	</script>
	<script type="text/javascript">

		const del = document.getElementById("delete");

		del.onclick = function delelem() {
			url = "/delete/"+ {{.name}};
			console.log(url)


			// Instantiating new EasyHTTP class
			const http = new DeleteHTTP;

			// Update Post
			http.delete(url)

			// Resolving promise for response data
			.then(data => console.log(data))

			// Resolving promise for error
			.catch(err => console.log(err));	
		}
		
	</script>

</body>
</html>
