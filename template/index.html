<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My contacts</title>

	<link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

	<style type="text/css">
	</style>
	<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-grey-darkest">Your contacts</h1>
                <div class="flex mt-4">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo">
                    <button class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal">Add</button>
                </div>
        </div>
        <div id="contacts">
        </div>
    </div>

	<script type="text/javascript">

		const contact_array = {{.contacts}}

		for (var i = 0; i < contact_array.length; i++) {
			addChild(contact_array[i].name)
		}

		function addChild(name) {
		console.log(name)
		var div = document.createElement('div');
		div.setAttribute('class', 'flex mb-4 items-center');
		div.innerHTML = `
		     <p class="w-full text-grey-darkest"><a href="">${name}</a></p>
		     <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green">View</button>
		     <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red">Remove</button>
		`;
		document.getElementById('contacts').appendChild(div);

	}

	</script>
	<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
